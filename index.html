<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96" />
  <link rel="stylesheet" href="index.css">
  <title>Canoe TIPS</title>
</head>
<body>
  <header class="header" aria-label="header">
    <div class="container">
      <div class="header__wrapper">
        <svg class="logo" aria-label="logo">
          <use href="assets/sprites.svg#logo-icon"></use>
        </svg>

        <nav class="header__nav" aria-label="navigation">
          <ul class="header__nav-list" aria-label="navigation list">
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Why Canoe TIPS</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Routes</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Pricing & Booking</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Reviews</a>
            </li>
          </ul>
        </nav>

        <div class="header__actions">
          <button type="button" class="btn btn-signin">Sign In</button>
          <button type="button" class="btn">Book Now</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="hero" aria-label="hero section">
      <div class="container">
        <div class="hero__content">
          <h1 class="hero__title">Unplug. Paddle. Explore.</h1>
          <p class="hero__desc" aria-label="main description">Adventure starts where the road ends. Grab a paddle and go.</p>
          <button type="button" class="btn">Ready to Paddle?</button>
        </div>
      </div>
    </section>

    <section class="about" aria-label="about section">
      <div class="container">
        <div class="about__content">
          <h2 class="about__title">Plan. Book. Explore.</h2>
          <p class="about__desc" aria-label="about description">Choose your route, book your trip, and embark on an unforgettable canoe adventure. Simple, fast, and hassle-free!</p>
        </div>

        <div class="about__cards">
          <figure class="card" aria-label="first card">
            <h3 class="card__title">Choose Your Route</h3>
            <p class="card__desc" aria-label="first card description 1">Select one of our scenic routes.</p>
            <p class="card__desc" aria-label="first card description 2">Check the difficulty levels and trip duration.</p>
            <p class="card__desc" aria-label="first card description 3">Find the perfect option for you â€“ from a relaxing getaway to an extreme adventure.</p>
            <img src="assets/webp/image 1.webp" alt="card image 1" class="card__img">
          </figure>

          <figure class="card" aria-label="second card">
            <h3 class="card__title card__title--second">Book Your Trip</h3>
            <p class="card__desc" aria-label="second card description 1">Book your trip online in just a few clicks.</p>
            <p class="card__desc" aria-label="second card description 2">Choose the date, number of people, and additional services.</p>
            <p class="card__desc" aria-label="second card description 3">Receive confirmation and instructions via email.</p>
            <img src="assets/webp/image 2.webp" alt="card image 2" class="card__img">
          </figure>

          <figure class="card" aria-label="third card">
            <h3 class="card__title card__title--third">Enjoy the Adventure!</h3>
            <p class="card__desc" aria-label="third card description 1">Arrive at the starting point on your scheduled day.</p>
            <p class="card__desc" aria-label="third card description 2">
              Get your gear and a safety briefing from our guides.</p>
            <p class="card__desc" aria-label="third card description 3">Set off on an unforgettable adventure!</p>
            <img src="assets/webp/image 3.webp" alt="card image 3" class="card__img">
          </figure>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
